<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TodoListApp</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header__title">A GOAL WITHOUT A PLAN IS JUST A DREAM..</h1>
        <div class="header__container">
          <div class="header__content">
            <h2>Todo List</h2>
          </div>
          <div class="select">
            <select class="filter-todos" name="todos">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
          </div>
        </div>
      </header>
      <section class="container__todo">
        <div class="form__container">
          <form class="todo__form">
            <input
              type="text"
              class="todo todo__input"
              placeholder="+ Type New Task"
            />
            <button class="add__todo" type="submit">+</button>
          </form>
        </div>
        <div class="todolist-container">
          <ul class="todolist">
            <!-- <li class="todo">
              <img
                class="icon"
                src="assets/images/6-points.png"
                alt="6-points"
              />
              <p class="todo__title">Test</p>
              <span class="todo__createdAt">02/05/24</span>
              <button class="btn__event">
                <svg class="icon">
                  <use
                    xlink:href="assets/images/icon.svg#three-dots-vertical-light"
                  ></use>
                </svg>
              </button>
            </li> -->
          </ul>
        </div>
      </section>
      <div class="backdrop hidden">
        <div class="edit__modal">
          <div class="modal__container">
            <div class="edit__modal__header">
              <p>Please Edit Your Todo !</p>
              <button class="close-modal">‚ùå</button>
            </div>
            <form class="edit__todo__form">
              <input type="text" class="editInput" />
              <button type="submit" class="btn submit--btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="todoList.js"></script>
  </body>
</html>
